name: Node.js CI + Docker CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/atividade-ci

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm i

      - name: Run unit tests (no container)
        run: npm test

      - name: Build Docker image
        run: docker build -t meu-app .

      - name: Run container for health check
        run: |
          docker run -d --name app -p 3000:3000 meu-app
          echo "Aguardando app iniciar..."
          sleep 8
          curl --fail http://localhost:3000/api/funcionarios || (docker logs app && exit 1)
          docker logs app

      - name: Stop and remove container
        if: always()
        run: |
          docker stop app || true
          docker rm app || true

      - name: Validate Docker Hub secrets
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "ERROR: DOCKERHUB_USERNAME secret is empty"; exit 1; fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "ERROR: DOCKERHUB_TOKEN secret is empty"; exit 1; fi
          echo "IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/atividade-ci" >> $GITHUB_ENV

      - name: Tag image for Docker Hub
        run: |
          test -n "$IMAGE_NAME" || (echo "IMAGE_NAME not set"; exit 1)
          docker tag meu-app $IMAGE_NAME:latest
          docker tag meu-app $IMAGE_NAME:${{ github.sha }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image to Docker Hub
        run: |
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}