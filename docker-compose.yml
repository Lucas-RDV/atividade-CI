version: "3.8"
services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - minha_rede

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: funcionarios
    ports:
      - "3306:3306"
    networks:
      - minha_rede

networks:
  minha_rede:
